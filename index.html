<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" href="assets/img/portfolio-icon.png">
    <title>My Portfolio</title>
</head>

<body class="bg-black text-white" data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="100">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-dark bg-transparent transition-all">
        <div class="container-fluid px-4 px-lg-5">
            <a class="navbar-brand fw-bold text-theme" href="#">Aqiman</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa-solid fa-bars-staggered text-theme fs-3"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3 text-center" id="nav-list">
                    <!-- Nav links will be injected here -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home"
            class="min-vh-100 d-flex justify-content-center align-items-center position-relative overflow-hidden">
            <video src="assets/video/bg-video.mp4" autoplay muted loop
                class="position-absolute w-100 h-100 object-fit-cover start-0 top-0"
                style="z-index: -1; opacity: 0.4;"></video>
            <div class="container text-center position-relative" style="z-index: 1;">
                <h1 class="display-1 fw-bold mb-3" id="hero-title">
                    <!-- Title injected -->
                </h1>
                <p class="fs-4 text-white mb-0" id="hero-subtitle">
                    <!-- Subtitle injected -->
                </p>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="py-5 bg-dark-theme">
            <div class="container py-5">
                <div class="row align-items-center g-5" id="about-content">
                    <!-- About content injected -->
                </div>
            </div>
        </section>

        <!-- Education Section -->
        <section id="education" class="py-5 bg-black">
            <div class="container py-5">
                <h2 class="display-4 fw-bold text-center mb-5 text-theme">Education</h2>
                <div class="row g-4" id="education-list">
                    <!-- Education items injected -->
                </div>
            </div>
        </section>

        <!-- Activities Section -->
        <section id="activities" class="py-5 bg-black">
            <div class="container">

                <!-- Carousel Container -->
                <div class="activities-carousel-wrapper position-relative px-4">
                    <button
                        class="btn btn-outline-light rounded-circle carousel-nav position-absolute start-0 top-50 translate-middle-y z-2 border-theme"
                        id="prev-activity">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>

                    <div class="d-flex gap-4 overflow-auto pb-4" id="activities-container"
                        style="scroll-behavior: smooth;">
                        <!-- Activities Injected -->
                    </div>

                    <button
                        class="btn btn-outline-light rounded-circle carousel-nav position-absolute end-0 top-50 translate-middle-y z-2 border-theme"
                        id="next-activity">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="py-5 bg-dark-theme">
            <div class="container py-5">
                <h2 class="display-4 fw-bold text-center mb-5 text-theme">Skills</h2>
                <div class="row g-5" id="skills-container">
                    <!-- Skills injected -->
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="py-5 bg-black">
            <div class="container py-5">
                <h2 class="display-4 fw-bold text-center mb-5 text-theme">Projects</h2>
                <div class="row g-4" id="projects-list">
                    <!-- Projects injected -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-5 bg-dark-theme">
            <div class="container py-5 text-center">
                <h2 class="display-4 fw-bold mb-5 text-theme">Get In Touch</h2>
                <div id="contact-content">
                    <!-- Contact info injected -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-4 bg-black text-center">
        <div class="container">
            <p class="mb-0 text-white small">&copy; 2026 Muhammad Aqiman. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
